# Docker Compose configuration for DailyBaro microservices

services:
  # 网关服务
  gateway:
    build: ./gateway-service
    ports:
      - "8000:8000"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - dailybaro-network
    depends_on:
      - user-service
      - ai-knowledge-service
      - content-service
      - app-service

  # 用户服务
  user-service:
    build: ./user-service
    ports:
      - "8001:8001"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - dailybaro-network

  # NLP情绪分析服务
  nlp-service:
    build: ./nlp-service
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - DEBUG=false
    networks:
      - dailybaro-network
    volumes:
      - nlp_cache:/app/.cache

  # 情绪服务
  emotion-service:
    build: ./emotion-service
    ports:
      - "8004:8004"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - dailybaro-network

  # 匿名服务
  anonymous-service:
    build: ./anonymous-service
    ports:
      - "8005:8005"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - dailybaro-network

  # 内容服务（合并了日签、神秘盒子、胶囊服务）
  content-service:
    build: ./content-service
    ports:
      - "8011:8011"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - dailybaro-network

  # APP服务
  app-service:
    build: ./app-service
    ports:
      - "8012:8012"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - dailybaro-network

  # AI和知识库服务（合并了AI服务和知识库服务）
  ai-knowledge-service:
    build: ./ai-knowledge-service
    ports:
      - "8013:8013"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - dailybaro-network
    depends_on:
      - milvus

  # Milvus 向量数据库
  milvus:
    image: milvusdb/milvus:v2.3.4
    ports:
      - "19530:19530"
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    networks:
      - dailybaro-network
    depends_on:
      - etcd
      - minio

  # Milvus 依赖：etcd
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - dailybaro-network

  # Milvus 依赖：MinIO
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - minio_data:/data
    command: minio server /data --console-address ":9001"
    networks:
      - dailybaro-network

  # Nginx前端（已移除，前端部署单独处理）
  # frontend:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/conf.d/default.conf
  #   networks:
  #     - dailybaro-network
  #   depends_on:
  #     - gateway

  # MySQL数据库（主从复制）
  mysql-master:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=dailybaro
      - MYSQL_USER=dailybaro
      - MYSQL_PASSWORD=123456
    volumes:
      - mysql_master_data:/var/lib/mysql
      # - ./sql/dailybaro.sql:/docker-entrypoint-initdb.d/init.sql
      # - ./sql/master.cnf:/etc/mysql/conf.d/master.cnf
    networks:
      - dailybaro-network
    command: --server-id=1 --log-bin=mysql-bin --binlog-format=ROW

  mysql-slave:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=dailybaro
      - MYSQL_USER=dailybaro
      - MYSQL_PASSWORD=123456
    volumes:
      - mysql_slave_data:/var/lib/mysql
      # - ./sql/slave.cnf:/etc/mysql/conf.d/slave.cnf
    networks:
      - dailybaro-network
    depends_on:
      - mysql-master
    command: --server-id=2 --log-bin=mysql-bin --binlog-format=ROW

  # Redis集群（高可用）
  redis-cluster-1:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_cluster_1_data:/data
    networks:
      - dailybaro-network
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes

  redis-cluster-2:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_cluster_2_data:/data
    networks:
      - dailybaro-network
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes

  redis-cluster-3:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    volumes:
      - redis_cluster_3_data:/data
    networks:
      - dailybaro-network
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - dailybaro-network

  # Elasticsearch（日志和搜索）
  elasticsearch:
    image: elasticsearch:8.8.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - dailybaro-network

  # Kibana（日志可视化）
  kibana:
    image: kibana:8.8.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - dailybaro-network
    depends_on:
      - elasticsearch

  # Prometheus（监控，已移除）
  # prometheus:
  #   image: prom/prometheus:latest
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
  #     - prometheus_data:/prometheus
  #   networks:
  #     - dailybaro-network

  # Grafana（监控可视化）
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - dailybaro-network
    depends_on:
      - prometheus

volumes:
  mysql_master_data:
  mysql_slave_data:
  redis_cluster_1_data:
  redis_cluster_2_data:
  redis_cluster_3_data:
  rabbitmq_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:
  nlp_cache:
  milvus_data:
  etcd_data:
  minio_data:

networks:
  dailybaro-network:
    driver: bridge
