server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dailybaro?characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: ${MYSQL_PASSWORD:your_mysql_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  mail:
    host: smtp.qq.com
    port: 465
    username: 邮箱@qq.com
    password: 授权码
    protocol: smtps
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          ssl:
            enable: true
mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.project.model

# 文件上传配置
file:
  upload-dir: /Users/minchi/Desktop/DailyBaro/DailyBaro-api/src/main/resources/uploads/

logging:
  level:
    com.project: debug

wx:
  appId: ${WECHAT_APP_ID:your_wechat_app_id}
  appSecret: ${WECHAT_APP_SECRET:your_wechat_app_secret}

deepseek:
  api-url: https://api.deepseek.com/v1/chat/completions
  api-key: ${DEEPSEEK_API_KEY:your-api-key-here}  # 使用环境变量