# DailyBaro HTTPS 配置
# 域名：dailybaro.cn
# 后端服务端口：8000

# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name dailybaro.cn www.dailybaro.cn;

    # Let's Encrypt 验证路径（Certbot 会自动添加）
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dailybaro.cn www.dailybaro.cn;

    # SSL 证书路径（Certbot 会自动配置）
    ssl_certificate /etc/letsencrypt/live/dailybaro.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dailybaro.cn/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/dailybaro.cn.access.log;
    error_log /var/log/nginx/dailybaro.cn.error.log;

    # 上传文件大小限制（200MB，与 Spring Gateway 配置一致）
    client_max_body_size 200M;
    client_body_timeout 120s;

    # API 代理 - 转发到后端网关（优先匹配）
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 120s;
        client_max_body_size 200M;
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # App API 代理（优先匹配）
    location /app/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 120s;
        client_max_body_size 200M;
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # 登录接口代理（优先匹配）
    location /login/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 120s;
        client_max_body_size 200M;
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # 文件上传代理
    location /uploads/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 200M;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 静态文件缓存（优先匹配静态文件）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        root /var/www/dailybaro;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 前端静态文件根目录
    root /var/www/dailybaro;
    index index.html;

    # 默认处理前端路由（Vue Router 历史模式）
    location / {
        try_files $uri $uri/ /index.html;
    }
}
