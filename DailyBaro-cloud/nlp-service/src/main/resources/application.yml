server:
  port: 8008
  servlet:
    context-path: /

spring:
  application:
    name: nlp-service
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: dailybaro
        group: DEFAULT_GROUP
      config:
        server-addr: localhost:8848
        namespace: dailybaro
        group: DEFAULT_GROUP
        file-extension: yml

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    com.dailybaro.nlp: DEBUG
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/nlp-service.log

# NLP服务配置
nlp:
  service:
    # Python NLP服务地址
    python-service-url: http://localhost:5000
    # 情绪分类器配置
    emotion:
      # 支持的情绪类型
      labels:
        - 开心
        - 兴奋
        - 满足
        - 平静
        - 放松
        - 焦虑
        - 紧张
        - 愤怒
        - 悲伤
        - 沮丧
        - 惊讶
        - 困惑
        - 期待
        - 信任
        - 其他
      # 情绪强度范围
      intensity:
        min: 1
        max: 10
        default: 5
      # 置信度阈值
      confidence-threshold: 0.3
