server:
  port: 8002

spring:
  application:
    name: diary-service
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dailybaro?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isdelete
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: INPUT

logging:
  level:
    com.dailybaro.diary: debug

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

file:
  upload-dir: /Users/minchi/Desktop/DailyBaro/DailyBaro-cloud/uploads

# Feign 直连配置，解决 503 错误
feign:
  client:
    config:
      user-service:
        url: http://localhost:8081
        connect-timeout: 5000
        read-timeout: 5000
