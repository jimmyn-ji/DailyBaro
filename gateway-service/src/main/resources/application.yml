spring:
  application:
    name: gateway-service
  main:
    web-application-type: reactive
  # 禁用 Netty DNS 原生库，解决 macOS 兼容性问题
  netty:
    resolver-dns:
      native: false
  cloud:
    gateway:
      routes:
        - id: diary-service
          uri: http://localhost:8002
          predicates:
            - Path=/api/diary/**
        - id: user-service-api
          uri: http://localhost:8081
          predicates:
            - Path=/api/user/**
        - id: user-service-login
          uri: http://localhost:8081
          predicates:
            - Path=/login/**
        - id: user-service-test
          uri: http://localhost:8081
          predicates:
            - Path=/test/**
        - id: user-service-users
          uri: http://localhost:8081
          predicates:
            - Path=/users/**
        - id: diary-service-uploads
          uri: http://localhost:8002
          predicates:
            - Path=/uploads/**
        - id: emotion-service
          uri: http://localhost:8004
          predicates:
            - Path=/api/analysis/**
        - id: consultation-service
          uri: http://localhost:8005
          predicates:
            - Path=/consultation/**
        - id: anonymous-service
          uri: http://localhost:8006
          predicates:
            - Path=/api/anonymous-posts/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods: '*'
            allowedHeaders: '*'
            allowCredentials: true
    nacos:
      discovery:
        enabled: false

server:
  port: 8000 